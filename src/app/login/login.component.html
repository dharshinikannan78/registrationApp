<section id="login" class="login dflex">
    <div class="container cont bg-white p-5 rounded-3 d-flex align-items-center">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
          <h3 class="loginTitle fw-bold">
            Get Started
          </h3>
          <div class="form mt-5">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="Email" class="form-control w-75" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" placeholder="Password" class="form-control w-75" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label m-0 p-0 form-text fw-normal" for="exampleCheck1">I agree to the <span
                    class="redText">Terms of services</span>
                  and <span class="redText">Privacy Policy</span></label>
              </div>
              <div class="d-block mt-5">
                <button class="btn btn-primary border-0 signUp rounded-3" type="button">Sign Up</button>
                <button class="btn btn-primary bg-transparent border-0 signIn ms-5" type="button">Sign In</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 align-self-end">
          <img src="../assets/bg1.png" class="imgProp " alt="">
        </div>
      </div>
    </div>
  </section>
